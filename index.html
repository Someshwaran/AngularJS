<!DOCTYPE html>
<html lang="en" ng-app="blog">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Blog Post Content</h1>
            </div>
        </div>
        <div class="row" ng-controller="PostController as post">
            <div class="col-6" ng-repeat="topic in post.topics">
                <h5>Title</h5>
                <p>{{ topic.title }}</p>
                <h5>Author</h5>
                <p>{{ topic.author }}</p>
                <h5>Date Posted</h5>
                <p>{{ topic.date_posted }}</p>
                <h5>Content</h5>
                <p>{{ topic.content }}</p>
            </div>
        </div>
    </div>
    <script src="lib/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
